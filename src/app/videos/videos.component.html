<div class="row">
    <div class="col-md-1"></div>    
    <div class="card" style="width: 18rem;" *ngFor="let p of listVideo; let i=index">
      <div class="card-body">
        <h5 class="card-title">{{p.title}}</h5>
        <p class="card-text">Genre: {{p.genre}}</p>
        <p class="card-text">Public: {{p.public}}</p>
        <p class="card-text">Nombre shared: {{p.nbrShared}}</p>
        <br> 
        <button class="btn btn-danger" (click)="delete(p.id)">Delete</button>
        <button class="btn btn-primary" *ngIf="p.nbrShared === 0" (click)="editVideo(p)">Modify</button>
        <button class="btn btn-primary" *ngIf="p.public" (click)="incrementShares(p)">Partager</button>
        <br> <br>
      </div>
    </div>
  </div>
